<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poultry Feed Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poultry Feed Calculator</h1>
    <label for="numChicks">Number of Chicks:</label>
    <input type="number" id="numChicks" placeholder="Enter number of chicks" />

    <label for="numDays">Age of Chicks (Days):</label>
    <input type="number" id="numDays" placeholder="Enter age in days" />

    <button onclick="calculateFeed()">Calculate Feed</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    function calculateFeed() {
      // Get inputs
      const numChicks = parseFloat(document.getElementById('numChicks').value);
      const numDays = parseFloat(document.getElementById('numDays').value);

      // Check for valid inputs
      if (isNaN(numChicks) || isNaN(numDays) || numChicks <= 0 || numDays <= 0) {
        document.getElementById('output').innerText = 'Please enter valid positive numbers.';
        return;
      }

      // Formula: (number of chicks * number of days * 4.5) / 1000
      const dailyFeed = (numChicks * numDays * 4.5) / 1000;

      // Display result
      document.getElementById('output').innerText = 
        `Daily Feed Requirement: ${dailyFeed.toFixed(2)} kg`;
    }
  </script>
</body>
</html>
